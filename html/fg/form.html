<!DOCTYPE html>
<html>
<head>
    <title>WayFar</title>
</head>
<body>
 <main>
        <div>
            <h3>Send us a query</h3>
           
            <form class="content" action="">
                <table>
                    <tr>
                        <td>
                            <label for="">Name</label>
                           
                            <input type="text" required placeholder="Ex : John Davis" pattern="^[A-Za-z\s]+$">
                        </td>
					</tr>
					<tr>
                        <td>
                            <label for="">Email Id</label>
                           
                            <input type="email" placeholder="Ex : john.davis@example.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                        </td>
					</tr>
					<tr>
                        <td>
                            <label for="">Destination</label>
                           
                            <input list="city" placeholder="Ex : India">
                            <datalist id="city">
                                <option value="India">
                                    <option value="France">
                                        <option value="Singapore">
                                            <option value="Thailand">
                                                <option value="United Arab Emirates">
                                                    <option value="United States of America">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">No. of Travellers</label>
                           
                            <input type="number" required placeholder="Adult" min=0>
                            <input type="number" required placeholder="Children" min=0>
                        </td>
					</tr>
					<tr>
                        <td>
                            <label for="">Phone Number</label>
                           
                            <select class="non">
                                <option value="" selected disabled>Code</option>
                                <option value="+213">+213</option>
                                <option value="+91">+91</option>
                                <option value="+244">+244</option>
                                <option value="+61">+61</option>
                                <option value="+973">+973</option>
                            </select>
                            <input type="tel" pattern='^[0-9]{10}$' required placeholder="Ex : 9897979086">
                        </td>
					</tr>
					<tr>
                        <td>
                            <label for="">Start & End dates of Trip</label>
                           
                            <input type="date" required>
                            <input type="date" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="">Add your Queries</label>
                           
                            <textarea rows="4" cols="48" required></textarea>
                        </td>
					</tr>
					<tr>
                        <td>
                            <label for="" class="check">Send notifications</label>
                           
                            <input type="checkbox" />via Email
                            <input type="checkbox" />via SMS
                        </td>
                    </tr>
                    <tr>
                    </tr>
                </table>
                <button type="submit">Raise your query</button>
            </form>
        </div>
    </main>
</body>
</html>
